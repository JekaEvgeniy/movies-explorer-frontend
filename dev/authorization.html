<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="page">

      <main class="content">

        <section class="authorization">
            <div class="authorization__container">
              <a href="index.html" class="authorization__logo">
                <img class="image-contain" src="./images/header/logo.svg" loading="lazy" alt="логотип">
              </a>
              <h1 class="authorization__header">Добро пожаловать!</h1>

              <form class="authorization-form">
                  <div class="authorization-form__content">
                      <div class="authorization-form__content-top">
                        <label class="authorization-form__label">
                          <span class="authorization-form__title">Имя</span>
                          <input type="text" class="authorization-form__input" minlength="2" maxlength="30" placeholder="Введите имя" required>
                          <span class="authorization-form__error-message"></span>
                        </label>
                        <label class="authorization-form__label">
                          <span class="authorization-form__title">E-mail</span>
                          <input type="email" inputmode="email" class="authorization-form__input" placeholder="Введите email" required>
                          <span class="authorization-form__error-message"></span>
                        </label>
                        <label class="authorization-form__label">
                          <span class="authorization-form__title">Пароль</span>
                          <input type="password" class="authorization-form__input authorization-form__input_invalid" placeholder="Введите пароль" required>
                          <span class="authorization-form__error-message">Что-то пошло не так...</span>
                        </label>

                      </div><!-- END .authorization-form__content-top -->
                      <div class="authorization-form__content-bottom">
                        <div class="authorization-form-actions">
                          <p class="authorization-form-actions__error-message"></p>
                          <button type="button" class="authorization-form-actions__btn authorization-form-actions__btn_orange">Зарегистрироваться</button>
                          <p class="authorization-form-actions__caption">
                            Уже зарегистрированы? <a class="authorization-form-actions__caption-link" href="/signin">Войти</a>
                          </p>
                        </div>
                      </div><!-- END .authorization-form__content-bottom -->
                  </div><!-- END .authorization-form__content -->
              </form>
          </div>
        </section>

      </main>

    </div><!-- END page -->
  </div><!-- END root -->
</body>

</html>
