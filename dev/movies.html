<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="page">
      <header class="header">
        <a href="index.html" class="header__logo">
          <img class="image-contain" src="./images/header/logo.svg" loading="lazy" alt="логотип">
        </a>

        <nav class="header-profile-nav">
          <ul class="header-profile-nav-items">
            <li class="header-profile-nav-items__item">
              <a href="/movies" class="header-profile-nav__link header-profile-nav__link_active">Фильмы</a>
            </li>
            <li class="header-profile-nav-items__item">
              <a href="/saved-movies" class="header-profile-nav__link">Сохранённые фильмы</a>
            </li>
            <li class="header-profile-nav-items__item header-profile-nav-items__item_pos-right">
              <a href="/saved-movies" class="header-profile-nav__link header-profile-nav__link_type-profile">
                Аккаунт
                <span class="header-profile-nav__link-ico">
                  <svg class="image-contain" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./images/common/sprite.svg#ico-profile"></use>
                  </svg>
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="content">

        <section class="search">
          <form class="search-form">
            <div class="search-form__group">
              <div class="search-form__ico">
                <svg class="image-contain" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="./images/common/sprite.svg#search-ico"></use>
                </svg>
              </div>
              <input type="text" class="search-form__input" placeholder="Фильм">
              <button class="search-form__btn" aria-label="Поиск">
                <svg class="image-contain" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="./images/common/sprite.svg#search-btn"></use>
                </svg>
              </button>
            </div>

            <div class="search-checkbox">
              <label class="search-checkbox__label">
                <input type="checkbox" class="search-checkbox__input" name="shortMovies">
                <span class="search-checkbox__ico"></span>
                <span class="search-checkbox__title">Короткометражки</span>
              </label>
            </div>
          </form>
        </section>

      </main>
      <footer class="footer">
        <h2 class="footer__header">Учебный проект Яндекс.Практикум х BeatFilm.</h2>
        <div class="footer__inside">
          <p class="footer__copyright">&copy; 2020</p>

          <div class="footer-actions">
            <ul class="footer-actions-items">
              <li class="footer-actions-items__item">
                <a href="https://practicum.yandex.ru/" class="footer-actions__link" target="_blank">Яндекс.Практикум</a>
              </li>
              <li class="footer-actions-items__item">
                <a href="https://github.com/JekaEvgeniy/" class="footer-actions__link" target="_blank">Github</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div><!-- END page -->
  </div><!-- END root -->
</body>
</html>
